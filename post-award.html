<script>

    vue();
    function getTeam() {
        var teamInfo;
        $.ajax({
            url: "http://47.105.187.18/labDisplayPlatform/achievement/teamInfo.do",
            type: "get",
            dataType: "json",
            async: false,
            success: function (data) {
                teamInfo = data;
                console.log(teamInfo);
            }
        });
        return teamInfo;
    }
    function getData() {
        var photos;
        $.ajax({
            type: "get",
            url: "http://47.105.187.18/labDisplayPlatform/award/getPhotos.do",
            async: false,
            success: function (data) {
                console.log(data);
                photos=JSON.parse(data);
            }
        });
        return photos;
    }
    function vue() {
        var team = getTeam();
        var photos=getData();
        var app = new Vue({
            el: '#app',
            data: {
                photos:photos,
                team:team
            }
        });
    }
</script>
