<script>

    function getAssortId() {
        var url=window.location.search; //获取url中"?"符后的字串  
        if(url.indexOf("?")!=-1){
            var assortId = url.substr(url.indexOf("=")+1);
        }
        return assortId;
    }

    vue();
    function getTeam() {
        var teamInfo;
        $.ajax({
            url: "http://47.105.187.18/labDisplayPlatform/achievement/teamInfo.do",
            type: "get",
            dataType: "json",
            async: false,
            success: function (data) {
                teamInfo = data;
                console.log(teamInfo);
            }
        });
        return teamInfo;
    }
    function getData() {
        var assortId = getAssortId();
        var materials;
        $.ajax({
            type: "post",
            url: "http://47.105.187.18/labDisplayPlatform/share/getMoreMaterials.do",
            async: false,
            data:{
                assortId:assortId
            },
            success: function (data) {
                console.log(data);
                materials=JSON.parse(data);
            }
        });
        return materials;
    }
    function vue() {
        var team = getTeam();
        var materials=getData();
        var app = new Vue({
            el: '#app',
            data: {
                team:team,
                materials:materials
            }
        });
    }
</script>
