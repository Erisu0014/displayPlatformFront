<script>

    vue();
    function getTeam() {
        var teamInfo;
        $.ajax({
            url: "http://47.105.187.18/labDisplayPlatform/achievement/teamInfo.do",
            type: "get",
            dataType: "json",
            async: false,
            success: function (data) {
                teamInfo = data;
                console.log(teamInfo);
            }
        });
        return teamInfo;
    }
    function getData() {
        var assortsMaterials;
        $.ajax({
            type: "get",
            url: "http://47.105.187.18/labDisplayPlatform/share/getAssorts.do",
            async: false,
            success: function (data) {
                console.log(data);
                assortsMaterials=JSON.parse(data);
            }
        });
        return assortsMaterials;
    }
    function vue() {
        var team = getTeam();
        var assortsMaterials=getData();
        var app = new Vue({
            el: '#app',
            data: {
                team:team,
                assortsMaterials:assortsMaterials
            }
        });
    }
</script>
